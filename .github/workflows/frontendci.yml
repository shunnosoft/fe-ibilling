# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://h...content-available-to-author-only...b.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: BayannoPayISP FrontEnd CI

on:
  push:
    branches: [development]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://n...content-available-to-author-only...s.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: yarn install
      - run: yarn build
      - run: pm2 stop static-page-server-8082
      - run: pm2 serve build 8082 --spa
